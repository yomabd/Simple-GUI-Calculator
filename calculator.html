<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Simple GUI Calculator</title>
</head>

<body>
    <header>
        <h2>Simple GUI Calculator</h2>
    </header>
    <main>
        <div id="screen">
            <input class="row1" type="text" id="input-box" />
            <input class="row2" type="text" id="dsplay-box" />
        </div>

        <table class="calculator">
            <tr class="row3">
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td class="cls">del</td>
            </tr>

            <tr class="row4">
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
                <td class="symbol">+</td>
            </tr>
            <tr class="row5">
                <td class="num">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td class="symbol">-</td>
            </tr>
            <tr class="row6">
                <td class="num">.</td>
                <td class="num">0</td>
                <td class="num">%</td>
                <td class="symbol">&#247;</td>
            </tr>
            <tr class="7">
                <td colspan="2" class="cls">Clear</td>
                <td class="symbol">=</td>
                <td class="symbol">x</td>
            </tr>
        </table>
    </main>
</body>

</html>
